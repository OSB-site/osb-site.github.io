<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ОЗБ регистрация</title>
	<link rel="shortcut icon" href="./images/modicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/all.min.css" />
</head>
<body>
	<main>
		<div class="d-flex p-3 p-md-7 "> 
			<div id="Box" class="box p-4 p-md-5 rounded-5">
				  <div class="text-center">
					<img src="./images/osb_logo.png" class="img-fluid" style="max-height: 80px; alt="modicon">
				  </div>
				  <h1 class="text-center gap-2 mb-2 fs-3 fw-bold">Регистрация</h1>
				  <p class="mb-4 fs-5 text-center text-muted">Создай аккаунт</p>
				  
				  <div class="inputsForm">
					<p class="mb-4 fs-5 text-start text-muted">Никнейм</p>
					<input
					  type="text"
					  id="SiteName"
					  class="form-control rounded-5 text-muted form-control-lg mb-2"
					  placeholder="Name123"
					  required
					/>
					<p class="mb-4 fs-5 text-start text-muted">Пароль</p>
					<input
					  type="password"
					  id="SitePassword"
					  class="form-control rounded-5 text-muted form-control-lg mb-2"
					  placeholder="Qwerty"
					  required
					/>
				  <button class="btn btn-primary rounded-5 my-4 btn-lg w-100" id="Button"> Регистрация </button>
				  <div class="loginText d-flex justify-content-center gap-2 mt-1">
					<p>Уже зарегистрированы?</p>
					<a href="#" class="card-link" id="loginAnchor">Войдите</a>
				  </div>
				</div>
			  </div>
	<script src="./js/register.js"></script>
	<script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/sweetalert.min.js"></script>
	</div>
	</main>
</body>
</html>
