<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Онлай заметки "Бинарность"</title>
</head>
<body>
  <h3>Введите число:</h3>
  <input type="number" id="numInput" placeholder="Введите число" />
  <button id="saveBtn">Сохранить</button>
  <p id="message"></p>

  <script>
    const input = document.getElementById('numInput');
    const button = document.getElementById('saveBtn');
    const message = document.getElementById('message');

    // Загружаем массив чисел из localStorage или создаём новый
    let savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];

    button.addEventListener('click', () => {
      const value = input.value.trim();
      if (value === '') {
        message.textContent = 'Введите число!';
        return;
      }
      const number = Number(value);
      if (isNaN(number)) {
        message.textContent = 'Это не число!';
        return;
      }
      if (savedNumbers.includes(number)) {
        message.textContent = `Число ${number} уже было введено.`;
      } else {
        savedNumbers.push(number);
        localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
        message.textContent = `Число ${number} сохранено!`;
      }
      input.value = '';
    });
  </script>
</body>
</html>
