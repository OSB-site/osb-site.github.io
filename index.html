<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OSB/ОЗБ</title>
  <link rel="icon" href="img/modicon.png" type="image/png">
</head>
<body>
  <h1>OSB/ОЗБ</h1>
  <input type="number" id="numInput" placeholder="test1" />
  <button id="saveBtn">Сохранить</button>
  <p id="message"></p>

  <script>
    const input = document.getElementById('numInput');
    const button = document.getElementById('saveBtn');
    const message = document.getElementById('message');

    // Загружаем массив чисел из localStorage или создаём новый
    let savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];

    button.addEventListener('click', () => {
      const value = input.value.trim();
      if (value === '') {
        message.textContent = 'test1!';
        return;
      }
      const number = Number(value);
      if (isNaN(number)) {
        message.textContent = 'test2!';
        return;
      }
      if (savedNumbers.includes(number)) {
        message.textContent = `test3.`;
      } else {
        savedNumbers.push(number);
        localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
        message.textContent = `test${number}!`;
      }
      input.value = '';
    });
  </script>
</body>
</html>
